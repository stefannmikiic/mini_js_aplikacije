<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator app</title>
    <link rel="stylesheet" href="css/kalkulator.css">
</head>
<body>
    <h2>Kalkulator</h2>
    <div id="kalkulator">
        <input type="text" id="ekran" readonly>
        <div id="dugmici">
            
            <button>7</button>
            <button>8</button>
            <button>9</button> 
            <button class="operacija">*</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operacija">-</button>
            <br>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operacija">+</button>
            <br>
            <button>0</button>
            <button class="clear">C</button>
            <button class="jednako">=</button>
            <button class="operacija">/</button>
            
        </div>
    </div>



    <script src="js/kalkulator.js"></script>
</body>
</html>
