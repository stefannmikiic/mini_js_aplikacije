<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>KANBAN to-do lista</title>
    <link rel="stylesheet" href="css/todo.css">
</head>
<body>
        <div id="pocetna">
        <a href="index.html">Vrati se na pocetnu</a>
    </div>  
        <h1>KANBAN to-do lista</h1>

        <div class="taskForma">
            <form id="taskForm">
                <input type="text" id="taskNaziv" name="taskNaziv" placeholder="Dodajte naziv zadatka" required>
                <input type="text" id="taskOpis" name="taskOpis" placeholder="Dodajte opis zadatka" required>
                <input type="date" id="taskRok" name="taskRok" required>
                <input type="submit" value="+" id="taskSubmit">
            </form>
        </div>
        
        <div class="kanban_board">
            <div class="kolona">
                <h2>Planirano</h2>
                <div class="stavkeListe" id="planirano">

                </div>
            </div>
            <div class="kolona">
                <h2>U toku</h2>
                <div class="stavkeListe" id="utoku">

                </div>
            </div>
            <div class="kolona">
                <h2>Zavrseno</h2>
                <div class="stavkeListe" id="zavrseno">

                </div>
            </div>

        </div>

        <script src="js/todo.js"></script>
</body>
</html>
